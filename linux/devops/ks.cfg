# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url="http://192.168.11.29/cobbler/ks_mirror/centos6.9-x86_64/"
lang zh_CN.UTF-8
keyboard us
network --onboot no --device em1 --bootproto dhcp --noipv6
network --onboot no --device em2 --bootproto dhcp --noipv6
network --onboot no --device em3 --bootproto dhcp --noipv6
network --onboot no --device em4 --bootproto dhcp --noipv6
rootpw  --iscrypted $1$$6fEiY9Skz57H06FCekiHh.
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Shanghai
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --none


part /boot --fstype="ext4" --size=100
part swap --fstype="swap" --size=65031
part / --fstype="ext4"  --size=100794
part /data --fstype="ext4"  --size=1422217
part /usr/local --fstype="ext4"  --size=100794


repo --name="CentOS"  --baseurl=cdrom:sr0 --cost=100

%packages
@base
@chinese-support
@core
@development
@server-policy
@workstation-policy
sgpio
device-mapper-persistent-data